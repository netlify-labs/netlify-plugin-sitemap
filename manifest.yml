name: netlify-plugin-sitemap
inputs:
  - name: baseUrl
    # description: Site's home URL. Defaults to Netlify's SITE URL.
  - name: buildDir
    # description: Publish directory. Defaults to Netlify's publish directory.
  - name: filePath
    # description: Output path, relative to publish directory. Default: sitemap.xml
  - name: exclude
    # description: Excluded files.
    default: []
  - name: prettyURLs
    # description: Enable pretty URLS
    default: true
  - name: changeFreq
    # description: Sets the default value for "changeFreq"
    default: 'weekly'
  - name: priority
    # description: Sets the default value for "priority"
    default: 0.8
  - name: trailingSlash
    # Append trailing slash to pretty URL
    default: false
  - name: urlPrefix
    # Prefix the url with a value such as /en/
    default: null
